{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>
<div>

    {% for category in categories %}
        <ul>
            <a href="{% url 'display_category' category %}">{{ category }}</a>
        </ul>
    {% empty %}
        <p>Sorry, there is no category yet.</p>

    {% endfor %}

</div>
{% endblock %}
